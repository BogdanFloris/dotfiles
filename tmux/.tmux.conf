# ===== Plugins =====
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

# ===== Prefix (C-a) =====
unbind C-b
set-option -g prefix C-a

# ===== Terminal / Undercurl =====
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours (tmux >= 3.0)

# ===== macOS clipboard integration (reattach) =====
# Use your current login shell (fish) under reattach-to-user-namespace
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"'

# ===== Indexing & housekeeping =====
set -g base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 50
set -g history-limit 10000
set-option -g focus-events on

# ===== Smart pane switching with vim awareness =====
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
  "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
  "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ===== Resize panes (prefix + h/j/k/l) =====
bind k resize-pane -U 5
bind j resize-pane -D 5
bind h resize-pane -L 5
bind l resize-pane -R 5

# ===== Clear screen (prefix + C-l) =====
bind C-l send-keys 'C-l'

# ===== Split & new-window in current path =====
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# ===== Skip confirmation =====
bind-key x kill-pane

# ===== Don‚Äôt exit tmux on last session close =====
set -g detach-on-destroy off

# ===== sesh launcher (fzf UI) =====
bind-key "o" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""
bind -N "last-session (via sesh)" l run-shell "sesh last"

# ===== Status bar =====
set -g status-style fg=white,bg=black
set -g status-left-length 30
set -g window-status-current-style fg=green,bg=black
set -g pane-active-border-style fg=green,bg=black
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "
set -g window-status-current-style bg=green,fg=black
set -g window-status-activity-style bg=black,fg=yellow
set -g window-status-separator ""
set -g status-justify centre

# ===== Copy mode (vi) =====
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection

# ===== Mouse toggles =====
bind m set -g mouse on \; display 'Mouse Mode: ON'
bind M set -g mouse off \; display 'Mouse Mode: OFF'

# ===== Move windows with Ctrl-Shift-Left/Right =====
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# ===== Quick test splits =====
bind t split-window -f -l 15 -c "#{pane_current_path}"
bind T split-window -h -f -p 35 -c "#{pane_current_path}"

# ===== Cross-OS clipboard for 'y' in copy-mode =====
# macOS: pbcopy (requires 'reattach-to-user-namespace' installed via Brewfile)
if-shell 'test "$(uname -s)" = Darwin' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"'

# Linux (X11): xclip (we will install xclip via Nix on Linux)
if-shell 'test "$(uname -s)" = Linux' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"'

# ===== TPM bootstrap =====
run '~/.tmux/plugins/tpm/tpm'

